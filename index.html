<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <nav>
            
                <img src="/img/img-tea-cozy-logo.png" alt="logo" height="50" width="auto">
            
           
                <ul class="tabs">
                    <li>Mission</li>
                    <li>Featured Tea</li>
                    <li>Locations</li>
                </ul>
           
        </nav>

        <section class="presentation">
            <div class="container">
                <h2>Our mission</h2>
                <h4>Handpicked, Artisanally Curated,Free Range, Sustainable, Small Batch, Fair Trade, Organid Tea</h4>
            </div>            
        </section>

        <section class="tea-of-the-month">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="container">
                <div class="square">
                    <img src="/img/berryblitz.jpg" alt="berry blitz">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="square">
                    <img src="/img/spiced-rum.jpg" alt="spiced rum tea">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="square">
                    <img src="/img/donut.jpg" alt="donut">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="square">
                    <img src="/img/myrtle-ave.jpg" alt="myrtle ave tea">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="square">
                    <img src="/img/img-bedford-bizarre.jpg" alt="Bedford Bizzare Tea">
                    <h4>Bedford Bizzare Tea</h4>
                </div>
            </div>
            
        </section>

        <section class="locations">

        </section>

    </header>
    <main>

    </main>
    <footer>

    </footer>
    
</body>
</html>
